<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="product-picture desktop" src="./images/image-product-desktop.jpg" alt="product">
    <img class="product-picture mobile" src="./images/image-product-mobile.jpg" alt="product"/>
    <div class="content">
      <p class="type">Perfume</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="pricing">
        <span class="discount">$149.99</span>
        <span class="price">$169.99</span>
      </p>
      <button class="add"><img src="./images/icon-cart.svg" alt="cart"/>Add to Cart</button>
    </div>
  </div> 
</body>
</html>
